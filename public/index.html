<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>An Example PWA</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/css/app.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">PWA Quacker</span>
    </nav>

    <div class="container">
      <div class="row">
        <img
          src="/src/images/trump.jpg"
          class="img-fluid hero-image"
          alt="Trump"
        />
      </div>

      <div class="row justify-content-center">
        <h2>Share your thoughts</h2>
      </div>

      <div class="row d-flex flex-column" id="shared-posts"></div>

      <div class="row">
        <div class="create-post">
          <form>
            <div class="form-group">
              <label for="body">Post: </label>
              <input
                type="text"
                class="form-control"
                id="body"
                placeholder="Enter body"
              />
            </div>
            <button id="post-btn" type="submit" class="btn btn-primary">
              Post!
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- container -->

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/src/js/app.js"></script>
  </body>
</html>
